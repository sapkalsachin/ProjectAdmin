<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Login | wegotyou.in</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body style="background-color:rgb(149, 170, 189)">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header text-center display-4"><i class="fa fa-user"></i> Login</div>
      <div class="card-body">
          <div class="form-group">
            <label for="useraname">Username</label>
            <input class="form-control" id="username" type="text" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" id="password" type="password" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="remember" checked>Keep me logged in</label>
            </div>
          </div>
          <button class="btn btn-primary btn-block" onclick="login();">Login</button>
        <div class="text-center">
          <a class="d-block small mt-3" href="../register.html">Register an Account</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script>


    function login(){
      var useraname = document.getElementById("username");
      var password = document.getElementById("password");
      var remember = document.getElementById("remember");

       var obj = {
                "username" : username.value,
                "password" : password.value,
                "remember"  :  remember.checked
            };

      dbParam = JSON.stringify(obj);
      xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
              var myObj = JSON.parse(this.responseText);
              if(myObj["Status"] == "Success"){

                    alert("LOGGED IN");

                  }else if(myObj["Status"] == "Failure"){

                    alert("FAILED");
                    
              }
          }
      };
      var url = "../php/login.php";
      xmlhttp.open("POST", url, true);
      xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      xmlhttp.send("x=" + dbParam);

}

</script>
</body>

</html>
